<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-item/paper-item.html">

<polymer-element name="it-tag">
  <template>
    <paper-item><b>{{model}}</b></paper-item>
  </template>

  <script>
    Polymer('it-tag',{
      model : '',
      setModel : function(iModel){
        this.model = iModel;
      }
    });
  </script>
</polymer-element>
